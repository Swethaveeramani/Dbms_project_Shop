    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 20px;
        }

        h2 {
            color: #333333;
        }

        form {
            width:500px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: inline-block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 8px;
            border-radius: 3px;
            border: 1px solid #cccccc;
            box-sizing: border-box;
            margin-bottom: 15px;
        }

        textarea {
            height: 80px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: #ffffff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
    <script>
        function validateForm() {
            var name = document.forms["registrationForm"]["name"].value;
            var email = document.forms["registrationForm"]["email"].value;
            var phoneNumber = document.forms["registrationForm"]["phoneNumber"].value;
            var address = document.forms["registrationForm"]["address"].value;
            var password = document.forms["registrationForm"]["password"].value;
            var termsChecked = document.forms["registrationForm"]["terms"].checked;
            var country = document.forms["registrationForm"]["country"].value;

            if (name === "") {
                alert("Name must be filled out");
                return false;
            }

            if (email === "") {
                alert("Email must be filled out");
                return false;
            }
var emailPattern = /^\w+@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$/;
            if (!email.match(emailPattern)) {
                alert("Invalid email format");
                return false;
            }

            if (phoneNumber === "") {
                alert("Phone number must be filled out");
                return false;
            }

            var phonePattern = /^\d{10}$/;
            if (!phoneNumber.match(phonePattern)) {
                alert("Invalid phone number format. Please enter a 10-digit number.");
                return false;
            }

            if (address === "") {
                alert("Address must be filled out");
                return false;
            }
if (country === "") {
                alert("Please select a country");
                return false;
            }

            if (password === "") {
                alert("Password must be filled out");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            if (!termsChecked) {
                alert("You must agree to the terms and conditions");
                return false;
            }
        }
    </script>
